<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherya ghoshal songs</title>
    <link rel="stylesheet" href="../assets/styles/player.css">
</head>
<body>
    <div class="navbar">
        <a href="../home.html">
          <div class="logo row">
            <!-- <img class="icon-logo" src="./icon/icon.png" alt="" /> -->
            <h1>Play Music</h1>
          </div>
        </a>
        <div class="col">
          <a href="../music.html"><h4>Music</h4></a>
          <a href="../index.html"><h4>Logout</h4></a>
        </div>
      </div>
    <div class="outerContainer">
        <div class="title-card">
            <h1>Sherya ghoshal</h1>
            <div class="row">
                <div class="auther-card">
                    <div class="image-div">
                        <img src="../assets/img/img-6.jpg" alt="">
                    </div>
                    <div class="detail-div row">
                        <span>Artist: Sherya ghoshal</span>
                        <span>Profession: Singer</span>
                    </div>
                </div>
                <div class="music-list">
                    <h4>Songs List</h4>
                    <div class="track">
                        <span>Urugudhe Maragudhe</span>
                        <audio controls title="Urugudhe-Maragudhe">
                            <source src="../assets/songs/Urugudhe-Maragudhe.mp3" type="audio/mp3">
                        </audio>
                    </div>
                    <div class="track">
                        <span>Nannare</span>
                        <audio controls title="Nannare">
                            <source src="../assets/songs/Nannare.mp3" type="audio/mp3">
                        </audio>
                    </div>
                    <div class="track">
                        <span>Neethanae-Neethane</span>
                        <audio controls title="Neethanae-Neethane">
                            <source src="../assets/songs/Neethanae-Neethane-MassTamilan.com.mp3" type="audio/mp3">
                        </audio>
                    </div>
                    <div class="track">
                        <span>Rekkai Mulaithen</span>
                        <audio controls title="Rekkai-Mulaithen">
                            <source src="../assets/songs/Rekkai-Mulaithen-I.mp3" type="audio/mp3">
                        </audio>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="width: 100%; margin-top: 50px;">
        <a class="btn" href="../music.html">
            <span>&lArr; Back</span> 
        </a>
    </div>
</body>
</html>
