<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../assets/styles/player.css">

<body>
    <div class="navbar">
        <a href="../home.html">
          <div class="logo row">
            <!-- <img class="icon-logo" src="./icon/icon.png" alt="" /> -->

        <div class="col">

          <a href="../index.html"><h4>Logout</h4></a>

        <div class="title-card">
            <h1>Vairamuthu </h1>

                        <img src="../assets/img/img-10.jpg" alt="">

                        </audio>
                    </div>
                    <div class="track">
                        <span>Kadal Anukkal</span>
                        <audio controls title="Kadal-Anukkal">

                        </audio>
                    </div>
                    <div class="track">
                        <span>Nannare</span>
                        <audio controls title="Nannare">

                        </audio>
                    </div>
                    <div class="track">
                        <span>Kadhal Sadugudu</span>
                        <audio controls title="Kadhal-Sadugudu">
                            <source src="../assets/songs/Kadhal-Sadugudu.mp3" type="audio/mp3">
